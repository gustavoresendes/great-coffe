<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="script.js"></script>
    <title>Great coffe</title>
  </head>
  <body>
    <header id="header">
      <img src="./assets/logo-desktop.svg" id="logo" />
      <img src="./assets/logo-mobile.svg" id="mobile-logo" />

      <div id="toggleMenu" onclick="toggleMenu()">
        <img
          src="./assets/menu-buguer-open.svg"
          class="open hide"
        />
        <img
          src="./assets/menu-buguer-close.svg"
          class="close"
        />
      </div>
      <ul class="menu">
        <li class="item"><a href="#">Home</a></li>
        <li class="item"><a href="#">Menu</a></li>
        <li class="item"><a href="#">Recompensas</a></li>
        <li class="item"><a href="#">Gift Cards</a></li>
        <li class="item"><a href="#">Lojas</a></li>
      </ul>

      <button type="button">Pegar meu café</button>
    </header>

    <main class="main">
      <span class="description"
        >O café que fará seu código decolar para o próximo nível.</span
      >

      <button type="button" class="mobile-button">Pegar meu café ></button>

      <span class="above">Great Coffe</span>
      <span class="below">< Great Coffe/></span>
      <div id="main-image">
        <img src="./assets/rocket-coffee.png" />
      </div>
    </main>

    <img src="./assets/blur-1.png" class="blur-1" />
    <img src="./assets/blur-2.png" class="blur-2" />
    <img src="./assets/blur-mobile.png" class="blur-mobile" />
  </body>
</html>
